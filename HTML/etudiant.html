<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header>
    <h1>Bienvenue sur votre espace étudiant</h1>
</header>

  <div class="container">
    <h2>Mes Réservations</h2>
    
    <!-- Lien vers la page de réservation -->
    <a class="button" href="../HTML/resa_materiel.html">Réserver du matériel</a>
    <a class="button" href="../HTML/resa_salle.html">Réserver un salle</a>

    <!-- Liste des réservations -->
    <ul id="liste-reservations"></ul>
    <!-- Affichage des réservations via PHP -->
    <div id="liste-reservations">
    </div>
  </div>

  <script>
    const liste = document.getElementById('liste-reservations');
    const reservations = JSON.parse(localStorage.getItem('mes_reservations')) || [];

    if (reservations.length === 0) {
      liste.innerHTML = '<li class="no-res">Aucune réservation pour le moment.</li>';
    } else {
      reservations.forEach((res, index) => {
        const li = document.createElement('li');
        li.textContent = `Réservation ${index + 1} - ${res}`;
        liste.appendChild(li);
      });
    }
  </script>

</body>
</html>

    
</body>
</html>
