<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="index">
    <!-- Nav bar -->
    <ul class="nav">
        <li class="nav-item-logo">
            <img src="../Images/logo-univ.png" class="logo">
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Inscription</a>
        </li>
    </ul>

    <!-- Formulaire d'inscription -->
    <form action="../BDD/utilisateur.php" method="post">
        <div class="container">
            <div class="col col-md-10 pb-3 offset-md-1" style="background-color: #FFFFFF;">
                <div class="row justify-content-center text-center mb-3">
                    <div class="col-md-6">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="pseudo">Pseudo</label>
                        <input type="text" id="pseudo" name="pseudo" class="form-control" required>
                    </div>
                </div>

                <div class="row justify-content-center text-center mb-3">
                    <div class="col-md-6">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" name="prenom" class="form-control" required>
                    </div>
                </div>

                <div class="row justify-content-center text-center mb-3">
                    <div class="col-md-6">
                        <label for="date_naissance">Date de Naissance</label>
                        <input type="date" id="date_naissance" name="date_naissance" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="adresse_postale">Adresse postale</label>
                        <input type="text" id="adresse_postale" name="adresse_postale" class="form-control" required>
                    </div>
                </div>

                <div class="row justify-content-center text-center mb-3">
                    <div class="col-md-6">
                        <label for="role">Rôle</label>
                        <select id="role" name="role" class="form-control" required>
                            <option value="">-- Sélectionner --</option>
                            <option value="Agent">Agent</option>
                            <option value="Etudiant">Étudiant</option>
                            <option value="Professeur">Professeur</option>
                            <option value="admin">Administrateur</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="mot_de_passe">Mot de passe</label>
                        <input type="password" id="mot_de_passe" name="mot_de_passe" class="form-control" required>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Inscription</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
