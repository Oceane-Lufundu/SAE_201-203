<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="index">

    <!-- nav bar -->
    <header>
        <img src="../Images/logo-univ.png" class="logo">
        <h1>Connexion</h1>
    </header>

    <form action="../BDD/connexion.php" method="post">
        <div class="jpp">
            <label for="Identifiant">Identifiant :</label>
            <input type="text" id="Identifiant" name="Identifiant" required><br><br>

            <label for="mot_de_passe">Mot de passe :</label>
            <input type="password" id="mot_de_passe" name="mot_de_passe" required><br><br>

            <label for="role">Rôle :</label>
            <select id="role" name="role" required onchange="afficherEtudiantOptions()">
                <option value=""></option>
                <option value="agent">Agent</option>
                <option value="etudiant">Etudiant</option>
                <option value="enseignant">Enseignant</option>
                <option value="administrateur">Administrateur</option>
            </select><br><br>

            <!-- Options pour Etudiant -->
            <div id="etudiant-options" class="sous-role">
                <label for="td">TD :</label>
                <input type="text" id="td" name="td" required><br><br>

                <label for="tp">TP :</label>
                <input type="text" id="tp" name="tp" required><br><br>
            </div>

            <button type="submit">Connexion</button>

            <div class="lien">
            <a href="../HTML/inscription_eleve.html">Créer un compte</a>
            </div>
           
        </div>
    </form>


    <script>
        function afficherEtudiantOptions() {
            const role = document.getElementById("role").value;
            const etudiantOptions = document.getElementById("etudiant-options");

            if (role === "etudiant") {
                etudiantOptions.style.display = "block";
            } else {
                etudiantOptions.style.display = "none";
            }
        }
        window.onload = afficherEtudiantOptions;
    </script>


</body>
</html>
