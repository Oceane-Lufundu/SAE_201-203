<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Demande de réservation des salles</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="index">

  <header>
    <h1>Demande de Reservation de Matériel</h1>
  </header>


  <form action="../BDD/reservation.php" method="post">
    
    <div class="row g-0 mb-3">
      <div class="col-6 border border-1 border-black" style="background:#D9D9D9;">Nom:</div>
      <div class="col-6"><input type="text" id="nom" name="nom" class="form-control"></div>
    </div>

    <div class="row g-0 mb-3">
      <div class="col-6 border border-1 border-black" style="background:#D9D9D9;">Prénom:</div>
      <div class="col-6"><input type="text" id="prenom" name="prenom" class="form-control"></div>
    </div>

    <div class="row g-0 mb-3">
      <div class="col-6 border border-1 border-black" style="background:#D9D9D9;">Numéro de carte d'étudiant:</div>
      <div class="col-6"><input type="text" id="carte" name="carte" class="form-control"></div>
    </div>

    <div class="row g-0 mb-3">
      <div class="col-6 border border-1 border-black" style="background:#D9D9D9;">Adresse mail universitaire:</div>
      <div class="col-6"><input type="email" id="email" name="email" class="form-control"></div>
    </div>

    <div class="row g-0 mb-3">
      <div class="col-6 border border-1 border-black" style="background:#D9D9D9;">Date d’accès:</div>
      <div class="col-6"><input type="date" id="date_acces" name="date_acces" class="form-control"></div>
    </div>

    <div class="row g-0 mb-3">
      <div class="col-6 border border-1 border-black" style="background:#D9D9D9;">Heure d’accès :</div>
      <div class="col-6"><input type="time" id="heure_acces" name="heure_acces" class="form-control"></div>
    </div>

    <div class="row g-0 mb-3">
      <div class="col-6 border border-1 border-black" style="background:#D9D9D9;">Heure de remise des clés:</div>
      <div class="col-6"><input type="time" id="heure_remise" name="heure_remise" class="form-control"></div>
    </div>

    <div class="row g-0 mb-3">
      <div class="col-6 border border-1 border-black" style="background:#D9D9D9;">Nom du projet:</div>
      <div class="col-6"><input type="text" id="projet" name="projet" class="form-control"></div>
    </div>

    <div class="row g-0 mb-3">
      <div class="col-6 border border-1 border-black" style="background:#D9D9D9;">Salles souhaitées:</div>
      <div class="col-6"><input type="text" id="salle" name="salle" class="form-control"></div>
    </div>

    <div class="d-flex flex-column align-items-center">
      <div class="d-flex flex-column align-items-start mb-3">
        <label for="signature" class="mb-1">Signature :</label>
        <input type="text" id="signature" name="signature" class="form-control">
      </div>
    </div>

    <p class="Envoi">
      <button type="submit">Envoyer</button>
    </p>

  </form>
  
</body>
</html>
